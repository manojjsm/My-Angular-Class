<h2 class="table-info">
    Donar List</h2>

<table class="table table-bordered">
    <tr *ngFor="let eachDonar of donarList">
        <td>{{eachDonar.id}}</td>
        <td>{{eachDonar.name | uppercase}}</td>
        <td><img src="assets/{{eachDonar.image}}" alt="Donar Image" class="img donar img-thumbnail"></td>
    </tr>
</table>
